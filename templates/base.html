<!DOCTYPE html>
<html lang="en" id="html-tag">
    {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StyleBloom</title>

    <!-- âœ… Bootstrap 5 CDN (with dark/light toggle support) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">


    <style>
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- âœ… Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">StyleBloom</a>
    <div class="d-flex">
  {% if user.is_authenticated %}
    <a href="{% url 'view_cart' %}" class="btn btn-outline-dark btn-sm me-2">ðŸ›’ Cart</a>
    <a href="{% url 'logout' %}" class="btn btn-sm btn-danger">Logout</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary me-2">Login</a>
    <a href="{% url 'register' %}" class="btn btn-sm btn-success">Sign Up</a>
  {% endif %}
</div>

  </div>
</nav>
    <!-- âœ… Dark/Light toggle -->
    <button class="btn btn-outline-secondary theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

    <!-- âœ… Page content will be injected here -->
    {% block content %}{% endblock %}

    <!-- âœ… Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
  // Load theme from localStorage
  document.addEventListener("DOMContentLoaded", function () {
    const savedTheme = localStorage.getItem("theme") || "light";
    document.getElementById("html-tag").setAttribute("data-bs-theme", savedTheme);
  });

  function toggleTheme() {
    const htmlTag = document.getElementById("html-tag");
    const currentTheme = htmlTag.getAttribute("data-bs-theme");
    const newTheme = currentTheme === "light" ? "dark" : "light";
    htmlTag.setAttribute("data-bs-theme", newTheme);
    localStorage.setItem("theme", newTheme);
  }
</script>


  </body>
</html>
